<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter all of the choices divided by ampersand ('&') <br>
        Press enter when you're done</h3>

        <textarea placeholder="Enter all of the choices here ..." id="choices" cols="30" rows="10"></textarea>

        <div class="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
